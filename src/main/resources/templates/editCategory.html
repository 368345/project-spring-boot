<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2>Edit Category</h2>
    <form th:action="@{'/category/update/'+${category.id}}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" required="required" placeholder="Enter Category Name"/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Category Description:</label>
            <input type="text" class="form-control" id="description" name="description" th:value="${category.description}" required="required" placeholder="Enter Category Description" />
        </div>

        <!-- Include a hidden input field for the category ID -->
        <input type="hidden" th:field="*{id}" />

        <button type="submit" class="btn btn-primary mt-2">Update Category</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
