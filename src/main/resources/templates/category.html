<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div th:replace="~{fragments/header :: header}">...</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mt-3">All Categories</h1>
        <a th:href="@{/category/addForm}" class="btn btn-primary fa fa-plus">
            Add New Category
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
<!--            <th class="col-1 text-center">#</th>-->
            <th class="col-1 text-center">Name</th>
            <th class="col-1 text-center">Description</th>
            <th class="col-1 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(categories)}">
            <td colspan="3" class="text-center">No categories available</td>
        </tr>
        <tr th:each="c : ${categories}" th:if="${not #lists.isEmpty(categories)}">
            <!--<td th:text="${c.id}" class="text-center"></td>-->
            <td th:text="${c.name}" class="text-center"></td>
            <td th:text="${c.description}" class="text-center"></td>

            <td class="text-center">
                <a th:href="@{'/category/' + ${c.id}}" class="btn btn-success"><i class="fa fa-eye"></i></a>
                <a th:href="@{'/category/editForm/' + ${c.id}}" class="btn btn-warning "> <i class="fa fa-edit text-white"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="~{fragments/footer :: footer}">...</div>

<!-- Bootstrap JavaScript and Popper.js -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI/t1pOqOVfR81M/1u62WKYI3lw1UuFoP2Kd8J+g=" crossorigin="anonymous"></script>
<script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>


</body>
</html>
