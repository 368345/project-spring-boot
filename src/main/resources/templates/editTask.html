<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>
<div class="container">
    <form class="container mt-5" th:action="@{/tasks/update/{id}(id=${task.id})}" method="post" th:object="${task}">
        <div class="form-group">
            <label for="title">Task Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter Task Title"
                   name="title">
        </div>

        <div class="form-group">
            <label for="description">Task Description</label>
            <textarea th:field="*{description}" class="form-control" id="description"
                      placeholder="Enter Task Description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="date">Task Date</label>
            <input type="text" th:field="*{date}" class="form-control" id="date" placeholder="Enter Task Date"
                   name="date">
        </div>

        <div class="form-group">
            <label>
                Select Category
                <select class="form-control" name="category">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </label>
        </div>

        <div class="form-check">
            <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed">
            <label class="form-check-label" for="completed">Completed</label>
        </div>

        <div class="form-check">
            <input type="checkbox" th:field="*{important}" class="form-check-input" id="important">
            <label class="form-check-label" for="important">Important</label>
        </div>
        <input type="hidden" th:field="*{createdAt}" />
        <input type="hidden" th:field="*{updatedAt}" />
        <button type="submit" class="btn btn-primary mt-2">Update</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
