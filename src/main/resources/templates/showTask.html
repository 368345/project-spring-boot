<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="d-flex gap-2">
                <span th:text="${task.id}"></span>
                <h5 class="card-title" th:text="${task.title}"></h5>
            </div>
            <p class="card-text" th:text="${task.description}"></p>
            <div class="d-flex gap-2">
                <p> Due Date</p>
                <p class="card-text" th:text="${task.date}"></p>
            </div>
            <p class="card-text" th:text="${task.isCompleted ? 'Completed' : 'Not Completed'}"></p>
            <p class="card-text" th:text="${task.isImportant ? 'Important' : 'Not Important'}"></p>

            <a th:href="@{'/tasks/delete/'+${task.id}}" class="card-link btn btn-danger">Delete Task</a>
            <a th:href="@{'/tasks/editForm/'+${task.id}}" class="card-link btn btn-warning">Edit Task</a>
        </div>
    </div>
</div>

    <div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
